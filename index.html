<!DOCTYPE html>
<html lang="en">
<head>
	<title>QuokeCola's Blog</title>
	<meta name="description" content="Welcome to QuokeCola's Blog!">
    <meta charset="UTF-8">
	<meta http-equiv="refresh">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
	<link href="_css/comp_navibar.css" rel="stylesheet" type="text/css">
	<link href="_css/common_customizeclass.css" rel="stylesheet" type="text/css">
	<link href="webfonts/SourceSansPro_Bold/stylesheet.css" rel="stylesheet" type="text/css">
	<link href="webfonts/SourceSansPro_SemiBold/stylesheet.css" rel="stylesheet" type="text/css">
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
	<script>var __adobewebfontsappname__="dreamweaver"</script>
</head>
<body style="margin: 0" onload = "NavigationBar = new navi_bar(); DynamicLoader = new dynamic_loader(); NavigationBar.initiate(); DynamicLoader.initiate();
								  document.getElementById('navi_background_obj').style.opacity = '1.0'">
	<!-- navigation box  -->
	<input id="navi_enable_expanded"	class="invisible_checkbox"	type="checkbox">
	<div id="navi_background_obj"		class="navi_background disable_select"		style="pointer-events: none; z-index: 2; opacity: 0.0; transition: all 0.5s; transform: translateZ(43px)">
		<div id="navi_title_obj"		class="navi_title">
			<div id="navi_title_union"				class="navi_logo_union">
				<p style="margin-bottom: 0; margin-top: 0">QUOKECOLA</p>
				<div id="navi_titleline_obj"		class="navi_titleline"></div>
			</div>
			<h3		id="navi_pc_decoration_obj"		class="navi_pc_decoration">&lt;/&gt;</h3>
			<input	id="navi_mobile_menu_state_obj"	class="invisible_checkbox"			type="checkbox"/>
			<label	id="navi_mobile_menu_button"	class="navi_mobile_menu_button_box"	for="navi_mobile_menu_state_obj"
					  onclick="window.NavigationBar.mobile_menu_button_clk()" style="pointer-events: auto">
				<span id = "navi_mobile_menu_button_bread_top_obj"		class="navi_mobile_menu_button_bread navi_mobile_menu_button_bread_top">
					<span id="navi_mobile_menu_button_line_top_obj"		class="navi_mobile_menu_button_line navi_mobile_menu_button_line_top"></span>
				</span>
				<span id = "navi_mobile_menu_button_bread_bottom_obj"	class="navi_mobile_menu_button_bread navi_mobile_menu_button_bread_bottom">
					<span id="navi_mobile_menu_button_line_bottom_obj"	class="navi_mobile_menu_button_line navi_mobile_menu_button_line_bottom"></span>
				</span>
			</label>
		</div>
		<div id="navi_pc_box_placeholder" style="display: flex; justify-content: center; height: 60px">
			<nav id="navi_pc_menu_box"	class="navi_pc_page_button_box">
				<button class="navi_pc_page_button"	onclick="homepagebtn_pressed();">HOME</button>
				<button class="navi_pc_page_button"	onclick="passagebtn_pressed();">PASSAGES</button>
				<button class="navi_pc_page_button"	onclick="websrvbtn_pressed();">WEBSERVICE</button>
				<button class="navi_pc_page_button"	onclick="aboutbtn_pressed();">ABOUT&nbsp;</button>
			</nav>
		</div>

		<nav id="navi_mobile_page_button_background"	class = "navi_mobile_page_button_box">
			<div style="width: 100%; height: 0"></div>
			<h4 id = "navi_mobile_menu_title"		class="navi_mobile_menu_title">NAVIGATION</h4>
			<div style="width: 100%; height: 0"></div>
			<button id = "navi_mobile_page_button1"		class="navi_mobile_page_button" onclick="homepagebtn_pressed();">
				<img src="_images/comp_navibar/icons/main.svg" style="width: 20px; height: 20px; opacity: 0.8" alt=""/>
				<div>HOME</div>
			</button>
			<button id = "navi_mobile_page_button2"		class="navi_mobile_page_button" onclick="passagebtn_pressed();">
				<img src="_images/comp_navibar/icons/passages.svg" style="width: 20px; height: 20px; opacity: 0.8" alt=""/>
				<div>PASSAGES</div>
			</button>
			<button id = "navi_mobile_page_button3"		 class="navi_mobile_page_button" onclick="websrvbtn_pressed();">
				<img src="_images/comp_navibar/icons/services.svg" style="width: 20px; height: 20px; opacity: 0.8" alt=""/>
				<div>WEBSERVICE</div>
			</button>
			<button id = "navi_mobile_page_button4"		 class="navi_mobile_page_button" onclick="aboutbtn_pressed();">
				<img src="_images/comp_navibar/icons/about.svg" style="width: 20px; height: 20px; opacity: 0.8" alt=""/>
				<div>ABOUT</div>
			</button>
			<h5 class="navi_mobile_description">CODED BY QUOKECOLA</h5>
		</nav>
	</div>
	
	<!-- main body  -->
	<div id="DynamicLoaderLoading" class="loading_animation" style="perspective: 10px; transform: translateZ(100px)">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
	</div>

	<iframe id = "DynamicLoader" src="_htmls/intro.html"
			style="border-width: 0; width: 100vw; height: 100vh;
			transition: all 0.5s ease-in; transform-origin: center;
			z-index: 1; opacity: 0.0; margin: 0; padding: 0; position: absolute; top: 0; left: 0" ></iframe>
	<script src="/_scripts/common_macro.js"> </script>
	<script src="/_scripts/dynamic_loader.js"></script>
	<script src="/_scripts/navi_href.js"></script>
	<script src="/_scripts/navi_bar.js"></script>
</body>
</html>
