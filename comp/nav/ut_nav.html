<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
    <link href="./styles/entry.css" rel="stylesheet" type="text/css">
</head>
<body onload="">
    <input	id="nav-mobileMenuState"	style="display: none"	type="checkbox"/>
    <div class="nav">
        <input	id="nav-pcShrinkState"  style="display: none"   type="checkbox"/>
        <div id = "nav-topStrip-obj" class="nav-topStrip nav-pcTopStrip">
            <div id = "nav-titleCustomize" class="nav-websiteTitle-container">
                <div id="nav-title" class="nav-websiteTitle-caption">QUOKECOLA</div>
                <div id="nav-decorationLine" class="nav-websiteTitle-decorationLine"></div>
            </div>
            <label	id="nav-expand-btn"	class="nav-mobileExpandBtn"	for="nav-mobileMenuState">
				<span class="nav-mobileExpandBtn-Bread nav-mobileExpandBtn-Bread-top">
					<span class="nav-mobileExpandBtn-Line nav-mobileExpandBtn-Line-top"></span>
				</span>
                <span class="nav-mobileExpandBtn-Bread nav-mobileExpandBtn-Bread-bottom">
					<span class="nav-mobileExpandBtn-Line nav-mobileExpandBtn-Line-bottom"></span>
				</span>
            </label>
        </div>
        <div id = "nav-buttonBox-obj" class="nav-buttonBox nav-pcButtonBox"></div>
    </div>
    <div class="content-container"></div>
</body>

<script src="scripts/script.js"></script>
<script src="/comp/content_container/scripts/HTML_Parser.js"></script>
<script>document.body.onload = function () {
    let json = new XMLHttpRequest();
    let _customized_json;
    json.open("get", "/customize.json");
    json.send(null);
    json.onload = function (){
        if (json.status === 200) {
            _customized_json = JSON.parse(json.responseText);
            let nav_controller = new NavViewController(_customized_json);
        }
    }
}
</script>
</html>
